<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="app.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Booking App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login" id="userName"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h3>Current Balance</h3>
        <h5 id="balance"></h5> 
        <input type="text" id="balanceInput" class="form-control my-4" value="">
        <br>
        <button type="button" class="btn btn-primary" id="btnUpdateBalance"> Update Balance </button>
        <form>
          <h1 class="mt-5">Book Tickets</h1>
          <select class="form-select my-1" aria-label="From" id="sourceSelect">
            <option value="Kochi">Kochi</option>
          <option value="Kannur">Kannur</option>
          <option value="Kollam">Kollam</option>
        </select>
        <select class="form-select my-1" aria-label="Destination" id="destSelect">
          <option value="Kochi">Kochi</option>
          <option value="Kannur">Kannur</option>
          <option value="Kollam">Kollam</option>
        </select>
        <input type="date" class="my-2 p-2 text-grey" id="dateSelect" >
        <br>
        <p id="errorTxt" class="text-error"></p>
        <br>
        <button type="button" class="btn btn-primary" id="btnBookTicket"> Book Ticket </button>
        <br>
        <br>
        <div id="qrcode"></div>
        <br>
      </form>
    </div>
</body>
</html>
