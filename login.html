<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
    <script src="login.js" type="module"></script>
</head>
<body>
    <div class="container text-center">
      <form>
        <h3>Login Page</h3>
        <div class="mb-3">
          <label for="emailField" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passField" class="form-label">Password</label>
          <input type="password" class="form-control" id="passField">
        </div>
        <button type="button" class="btn btn-primary" id="btnLogin">Submit</button>
      </form>
    </div>
</body>
</html>
